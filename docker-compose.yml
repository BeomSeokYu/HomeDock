services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file: .env
    environment:
      - API_PORT=4000
      - DATABASE_URL=file:/data/homedock.db
      - WEB_ORIGIN=http://localhost:3000
    volumes:
      - ./homedock-data:/data
    ports:
      - "${API_PORT:-4000}:4000"
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:4000/api}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
    env_file: .env
    environment:
      - PORT=3000
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
